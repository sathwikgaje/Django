{% extends "temp/base.html" %}
{% block content %}
{% if searched %}
    <h3>You have searched for</h3>
    <br/>
    <ul>
    {% for category in categories %}
        <li>
            <a href='/states/{{ pk_test }}/{{ category.category }}'>{{ category.category }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
<h3>You have not searched anything</h3>
{% endif %}
{% endblock %}
