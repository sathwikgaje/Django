<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    {% load crispy_forms_tags %}

        <h2>Registration</h2>
        {% csrf_token %}

        <a href="/login">Log In</a>
    </form>
</body>
</html>
